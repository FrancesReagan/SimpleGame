<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- below is very important to have the defer there otherwise put the javascript link at bottom -->
  <script src="./script.js"defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p class="instructions">I'm thinking of a number between 1 and 10. Can you guess it?</p>
        
        <div>
            <input type="number" id="guess-input" min="1" max="10" placeholder="#">
            <button id="guess-btn">Guess!</button>
        </div>
        
        <div class="message" id="message"></div>
        <div class="guesses-left" id="guesses-left"></div>
        
        <div class="guess-history" id="guess-history"></div>
        
        <button class="new-game-btn hidden" id="new-game-btn">Play Again</button>
    </div>

</body>
</html>
